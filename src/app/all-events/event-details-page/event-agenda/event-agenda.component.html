<div class="p-4 px-md-5">
  <mat-list class="agenda-list inside" cdkDropList (cdkDropListDropped)="drop($event)">
    <mat-list-item *ngFor="let item of agendaItems" cdkDrag>
      <div class="custom-placeholder inside" *cdkDragPlaceholder></div>
      <div class="d-flex">
        <mat-checkbox class="secondary-checkbox rounded">
          <span class="font-16 font-weight-medium text-color-onyx">{{item}}</span>
        </mat-checkbox>
      </div>
    </mat-list-item>
  </mat-list>


  <button mat-flat-button class="btn button-transparent px-md-0 m-width-auto">
    <span class="sfi sfi-plus text-color-coral mx-1"></span>
    <span class="text-color-coral mx-1">Add more </span>
  </button>

</div>
