<div class="d-flex justify-content-between mb-2" *ngIf="showLabel">
  <label class="form-label" >
    {{label}}
    <span *ngIf="tooltip" class="sfi sfi-question-1 text-color-onyx cursor-pointer" [matTooltip]="tooltip" matTooltipPosition="above"></span>
  </label>
  <span *ngIf="optional" class="font-14 fst-italic text-color-onyx">Optional </span>
</div>
<mat-form-field class="{{className}}">
  <mat-label>
    {{label}}
    <span *ngIf="tooltip" class="sfi sfi-question-1 text-color-onyx cursor-pointer" [matTooltip]="tooltip" matTooltipPosition="above"></span>
  </mat-label>
  <label class="mat-form-content">
    <input matInput [placeholder]="placeholder" [matDatepicker]="picker1" readonly>
  </label>
  <mat-datepicker-toggle matSuffix [for]="picker1" [disableRipple]="true">
    <i class="sfi sfi-calendar-o text-color-dark-gray font-20" matDatepickerToggleIcon></i>
  </mat-datepicker-toggle>
  <mat-datepicker #picker1></mat-datepicker>
</mat-form-field>
