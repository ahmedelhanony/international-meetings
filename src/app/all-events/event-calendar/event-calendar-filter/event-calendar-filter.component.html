<div class="popup-container">
  <div class="d-flex d-lg-none align-items-center justify-content-between" mat-dialog-title>
    <button mat-dialog-close class="border-0 bg-color-transparent font-16 font-weight-medium text-color-onyx">
      cancel
    </button>
    <h3 class="font-17 font-weight-medium text-color-onyx mb-0">filters</h3>
    <button class="border-0 bg-color-transparent font-16 font-weight-medium text-color-coral" >apply</button>
  </div>
  <mat-dialog-content>
    <div class="row">
      <div class="col-lg-2 col-12 pt-2 justify-content-center justify-content-md-start">
        <mat-checkbox class="secondary-checkbox">Upcoming Event</mat-checkbox>
      </div>
      <div class="col-lg-2 col-12 mt-3 mt-lg-0">
        <mat-form-field class="primary-form gray-input small-input">
          <mat-label>Select</mat-label>
          <label class="mat-form-content">
            <mat-select disableOptionCentering [(ngModel)]="selectedView" (selectionChange)="handleChangeView()" name="view">
              <mat-option *ngFor="let item of calendarViewList" [value]="item.value">
                {{item.viewValue}}
              </mat-option>
            </mat-select>
          </label>
        </mat-form-field>
      </div>
      <div class="col-lg-4 mb-3">
        <div class="d-flex">
          <button mat-flat-button class="btn button-transparent square" (click)="handlePrev()">
            <span class="sfi sfi-arrow arrow-left font-24 text-color-coral"></span>
          </button>
          <span class="font-24 font-weight-medium mx-2 date-text" *ngIf="dateText !== ''">{{dateText}}</span>
          <button mat-flat-button class="btn button-transparent square" (click)="handleNext()">
            <span class="sfi sfi-arrow arrow-right font-24 text-color-coral"></span>
          </button>
        </div>
      </div>
    </div>

    <button mat-stroked-button class="btn button-primary d-lg-none d-flex px-5">
      <span>Reset</span>
    </button>
  </mat-dialog-content>
</div>
