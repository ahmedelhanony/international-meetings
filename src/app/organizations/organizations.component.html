<section class="hub-container">
  <section class="hub-header">
    <h1>Organizations</h1>

    <div class="header-actions">
      <button mat-flat-button class="btn button-primary" (click)="addOrganization()">
        <span class="sfi sfi-plus mx-1"></span>
        <span class="mx-1">Organization</span>
      </button>
    </div>
  </section>
  <div class="bg-color-white p-4">
      <div class="row g-4">
        <div class="col-lg-4 col-md-6" *ngFor="let organization of organizations">
          <app-card-item (click)="organizationDetails()" className="organizations" type="categories"
            iconName="sfi-building-1" [title]="organization.title" [link]="organization.link" [listOfItems]="organization.categories">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" action>
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before" yPosition="below" class="actions-menu">
              <button mat-menu-item (click)="addOrganization()">
                <span>Edit</span>
              </button>
              <button mat-menu-item>
                <span class="text-color-red">Delete </span>
              </button>
            </mat-menu>
          </app-card-item>
        </div>
      </div>
  </div>
</section>
