<div class="px-4 pb-4">
  <button mat-stroked-button class="btn button-primary square mb-4 d-flex d-lg-none" (click)="openFilters()">
    <span class="sfi sfi-filter"></span>
  </button>
  <div class="d-lg-flex d-none">
    <app-event-calendar-filter class="d-block flex-grow-1" (changeView)="changeView($event)" (next)="next()" (prev)="prev()" [selectedView]="selectedView" [dateText]="dateText" [calendarViewList]="calendarViewList"></app-event-calendar-filter>
  </div>
  <full-calendar #calendar
                 [deepChangeDetection]="true" [options]="calenderConfig"></full-calendar>


  <sat-popover #popover [anchor]="anchor" [hasBackdrop]="true" [restoreFocus]="false" verticalAlign="below" horizontalAlign="start">
    <div class="calendar-popover-container bg-color-white d-flex" [ngClass]="popoverClass">
<!--       <span class="arrow"></span>-->
      <div class="side-border"></div>
      <div class="d-flex flex-column flex-grow-1 p-3">
        <h1 class="font-17 font-weight-medium text-color-onyx mb-2">{{popoverContent?.title}}</h1>
        <div class="d-flex flex-column">
          <div class="mb-1">
            <span class="sfi sfi-location-o text-color-coral font-14"></span>
            <span class="font-12 mx-2">{{popoverContent?.location}}</span>
          </div>
          <div class="mb-1">
            <span class="sfi sfi-clock-1 text-color-coral font-14"></span>
            <span class="font-12 mx-2">{{popoverContent?.startDay}} / {{popoverContent?.startTime}} {{popoverContent?.endTime}}</span>
          </div>
          <div class="mb-2">
            <span class="sfi sfi-building-1 text-color-coral font-14"></span>
            <span class="font-12 mx-2">{{popoverContent?.orgName}}</span>
          </div>
        </div>
        <div class="mb-2">
          <app-repeated-list type="categories" [listOfItems]="categories"></app-repeated-list>
        </div>

        <div class="text-nowrap d-flex align-items-center">
          <span class="font-14 font-weight-medium">Board</span>
          <span class="mx-2"></span>
          <app-repeated-list type="users-avatar" [listOfItems]="usersAvatar"></app-repeated-list>
        </div>

        <div class="popover-actions d-flex flex-wrap">
          <button mat-flat-button class="btn button-oasis-light px-3" type="button">
            Accept
          </button>
          <button mat-flat-button class="btn button-off-white px-3" type="button" (click)="decline()">
            <span class="text-color-red">Decline</span>
          </button>
          <button mat-flat-button class="btn button-secondary-purple delegate-btn" type="button" (click)="delegate()">
            <span class="sfi sfi-share-o"></span>
          </button>

          <span class="status approved">Accepted</span>

          <span class="status rejected">Declined</span>
        </div>

      </div>
    </div>
  </sat-popover>

</div>
