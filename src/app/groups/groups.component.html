<section class="hub-container">
  <section class="hub-header">
    <h1>Targeted groups</h1>

    <div class="header-actions">
      <button mat-flat-button class="btn button-primary" (click)="addGroup()">
        <span class="sfi sfi-plus mx-1"></span>
        <span class="mx-1">New Group</span>
      </button>
    </div>
  </section>
  <div class="bg-color-white p-4">
    <div class="row g-4">
      <div class="col-lg-3 col-md-6" *ngFor="let group of groups">
        <app-card-item className="groups" type="users-avatar"
                       iconName="sfi-users" [title]="group.title" [listOfItems]="group.users">
          <button mat-icon-button action (click)="addGroup()">
            <span class="sfi sfi-pen text-color-dark-gray"></span>
          </button>
        </app-card-item>
      </div>
    </div>
  </div>
</section>
