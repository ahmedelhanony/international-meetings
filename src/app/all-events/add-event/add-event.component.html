<div class="popup-container">
  <div class="d-flex align-items-center justify-content-between" mat-dialog-title>
    <h3 class="mb-0 font-24 font-md-20 font-weight-semi-bold">New Event</h3>
    <button class="mat-close-modal" matDialogClose>
      <span class="sfi sfi-close text-color-black"></span>
    </button>
  </div>
  <mat-dialog-content class="p-0">
    <mat-horizontal-stepper class="default-stepper" labelPosition="bottom" #stepper linear>
      <ng-template matStepperIcon="edit">
        <span class="sfi sfi-check font-16"></span>
      </ng-template>
      <!-- First Step -->
      <mat-step>
        <ng-template matStepLabel>details</ng-template>
        <div class="step-content">
          <app-add-event-details></app-add-event-details>
        </div>
      </mat-step>
      <!-- Second Step -->
      <mat-step>
        <ng-template matStepLabel>Event agenda </ng-template>
        <div class="step-content">
          <app-add-event-agenda></app-add-event-agenda>
        </div>
      </mat-step>
      <!-- Third Step -->
      <mat-step>
        <ng-template matStepLabel>Attachments </ng-template>
        <div class="step-content">
          <app-add-event-attachments></app-add-event-attachments>
        </div>
      </mat-step>

    </mat-horizontal-stepper>
  </mat-dialog-content>
  <mat-dialog-actions class="default-footer">
    <div class="d-flex align-items-center justify-content-between w-100">
      <button mat-flat-button class="btn button-sea-light">Save as draft</button>

      <div class="d-flex justify-content-end w-100">
        <button mat-stroked-button class="btn button-dark-gray square large"
                *ngIf="stepper.selectedIndex > 0" (click)="stepper.previous();"
        >
          <span class="sfi sfi-arrow arrow-left"></span>
        </button>
        <span class="mx-2"></span>
        <button mat-flat-button class="btn button-primary"
                *ngIf="stepper.selectedIndex < stepper.steps.length -1"
                (click)="stepper.next();"
        >Next</button>
        <button mat-flat-button class="btn button-primary"
                *ngIf="stepper.selectedIndex === stepper.steps.length -1"
                (click)="sendInvitation()"
                matDialogClose
        >Send Invitation </button>
      </div>
    </div>
  </mat-dialog-actions>

</div>
