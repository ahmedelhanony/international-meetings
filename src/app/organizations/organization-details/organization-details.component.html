<div class="popup-container">
  <div class="d-flex align-items-baseline justify-content-between px-0 py-3" mat-dialog-title>
    <div class="d-flex align-items-start px-md-5">
      <div>
        <h3 class="mb-0 font-24 font-md-20 font-weight-semi-bold">Organization name</h3>
        <a href="" class="font-16 text-color-coral font-weight-normal">https://www.google.com./</a>
      </div>
      <button mat-flat-button class="btn button-primary square mx-3" type="button" matDialogClose (click)="editOrganization()"><span class="sfi sfi-pen"></span></button>
    </div>
    <button class="mat-close-modal mx-3" matDialogClose>
      <span class="sfi sfi-close text-color-black"></span>
    </button>
  </div>
  <mat-dialog-content class="border-0 px-0">
    <div class="info-section reverse">
      <div class="info-item px-md-5">
        <div class="name">Categories</div>
        <div class="disc">
          <app-repeated-list type="categories" [listOfItems]="categories"></app-repeated-list>

        </div>
      </div>
      <div class="info-item px-md-5">
        <div class="name">Description</div>
        <div class="disc">
          Lorem Ipsum is simply dummy text of the printing and typesetting industry.
          been the industry's standard dummy text ever since the 1500s
        </div>
      </div>
      <div class="info-item px-md-5">
        <div class="name">Contact Person </div>
        <div class="disc">Abdullah ALharouny</div>
      </div>
      <div class="info-item px-md-5">
        <div class="name">Email</div>
        <div class="disc">Email@gmail.com</div>
      </div>
      <div class="info-item px-md-5">
        <div class="name">Attachment</div>
        <div class="disc">
          <app-docs-uploader styleHeight="medium" display="only-files"></app-docs-uploader>
        </div>
      </div>
    </div>



  </mat-dialog-content>
  <mat-dialog-actions>
    <div class="px-md-4">
      <button mat-flat-button class="btn button-transparent px-md-0 m-width-auto">
        <span class="text-color-red">Delete Organization </span>
      </button>
    </div>
  </mat-dialog-actions>
</div>
